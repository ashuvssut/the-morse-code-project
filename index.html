<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset= "utf-8">
        <meta name="description" content="Learn Morse">
        <meta name="keywords" content="morse, tutor, teacher, learn, code, offline, morse code">
        <meta name="author" content="Ashutosh Khanduala @ashuvssut">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Learn Morse</title>
        <script defer src="assets/js/logic.js"></script>
        <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="assets/css/app.min.css">

        <!--Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Asset&display=swap" rel="stylesheet"> 

        <!--font-awesome -->
        <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
        
        <!--js scripts-->
        <script src="assets/js/keyboard.js"></script>
        <script src="assets/js/sidebar.js"></script>
        <script src="assets/js/modal.js"></script>
        <script defer src="assets/js/morseSound.js"></script>
        <script defer src="assets/js/noise.js"></script>
        
    </head>
    <body>
        <section id="navbar" >
            <nav class="navbar container" >
                <div class="logo-div">
                    <div class="logo-box">
                        <img class="logo"src="assets/img/morse_logo.png" alt="morse_logo" >
                    </div>
                    <h1 class="title">Learn Morse</h1>
                </div>
                <ul class="main-menu" id="main-menu">
                    <li><a href="#">How-To</a></li><hr>
                    <li><a href="#">About Me</a></li><hr>
                    <li><a href="#">Contribute</a></li>
                </ul> 
                <button class="hamburger" onclick="toggleSidebar()" type="button" >
                    <i class="fas fa-bars fa-2x" aria-hidden="true"></i>
                </button>
            </nav>
        </section>
        
        <section id="level-board">
            <button id="previous-level" class="level-button" type="button">
                <i class="fa fa-arrow-left" aria-hidden="true"></i>
            </button>
            
            <h3>Level 
                <span id="level-number">
                    1
                </span> 
                <br> 
                <span id="first-element">
                    E
                </span> 
                    & 
                <span id="second-element">
                    T
                </span>
            </h3>
            <button id="next-level" class="level-button" type="button">
                <i class="fa fa-arrow-right" aria-hidden="true"></i>
            </button>
        </section>

        <div class="settings">
            <input type="checkbox" name="settings" autocomplete='off'>
            <div class="audio-controls">
                <form class="audio-form" >
                    <!-- <input value=".-.--" id="input" type="text" name="morse-code" autocomplete="off"> -->
                    <label for="noise-control">Noise Control:</label>
                    <input id="noise-control" type="range" min="0.1" max="0.9" step="0.1" value="0.4" oninput="restartNoise(this)">
                    <button id="noise-switch" data-state="off" type="button" onclick="switchNoise(this)">handle noise</button>
                </form>
                <form class="audio-form">
                    <label for="WPM-control">WPM Control:</label>
                    <input id="WPM-control" type="range" min="1.5" max="4.5" step="0.5" value="3">
                    <!-- <button type="button" class="play" onclick="handlePlayPress(this)">
                        C
                        <br>
                        <div class="answer">-.-.</div>
                        <br>
                        <div class="progress-bar">.</div>
                    </button>-->
                </form>
            </div>
        </div>

        <section id="visual">
            <div class="visual visual-div">
                <button id="question-mark" class="visual-button" type="button">
                    <i class="fa fa-question fa-2x" aria-hidden="true"></i>
                </button>
                <div class="visual-box">
                    <pre>?</pre>
                </div>
                <button id="play" class="visual-button" type="button">
                    <i class="fas fa-play fa-lg" aria-hidden="true"></i>
                </button>
            </div>
        </section>
        
        
        <section id="keyboard">
            <!-- These lines below will be added by keyboard.js -->
            <!-- <div class="container keyboard-div">
                <div class="keyboard">
                    <button class="keyboard__key" type="button">
                        E
                        <br>
                        <div class="answer">.</div>
                        <br>
                        <div class="progress-bar">.</div>
                    </button>  
                </div>
            </div>  -->
        </section> 

        <section id="love-msg">
            <h3 >
                Made with 
                <i class="far fa-heart" ></i> 
                from India.
            </h3>
        </section>

        <div class="greetings" style="display: none;">
            <div class="greeting-box">
                <button class="fa-window-close-button" onclick="closeGreeting()" type="button">
                    <i class="fas fa-window-close fa-2x" aria-hidden="true"></i>
                </button>
                <p>Level Passed!</p><br>
                <p>Respect++</p>
            </div>
        </div>
    </body>
</html>
